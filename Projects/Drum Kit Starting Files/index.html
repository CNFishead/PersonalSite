<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <audio id='tom1' src="sounds\tom-1.mp3"></audio>
  <audio id='tom2'src="sounds\tom-2.mp3"></audio>
  <audio id='tom3'src="sounds\tom-3.mp3"></audio>
  <audio id='tom4'src="sounds\tom-4.mp3"></audio>
  <audio id='snare'src="sounds\snare.mp3"></audio>
  <audio id='kBass'src="sounds\kick-bass.mp3"></audio>
  <audio id='crash'src="sounds\crash.mp3"></audio>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="document.getElementById('tom1').play()" class="w drum">w</button>
    <button onclick="document.getElementById('tom2').play()"class="a drum">a</button>
    <button onclick="document.getElementById('tom3').play()"class="s drum">s</button>
    <button onclick="document.getElementById('tom4').play()"class="d drum">d</button>
    <button onclick="document.getElementById('snare').play()"class="j drum">j</button>
    <button onclick="document.getElementById('kBass').play()"class="k drum">k</button>
    <button onclick="document.getElementById('crash').play()"class="l drum">l</button>
  </div>


  <footer>
    Austin Howard, 2021
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
